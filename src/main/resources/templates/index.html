<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<table>
    <thead>
    <th>Id</th>
    <th>Description</th>
    <th>Prep time</th>
    <th>Cook time</th>
    <th>Servings</th>
    <th>URL</th>
    <th>Difficulty</th>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">desc</td>
        <td th:text="${recipe.prepTime}">test</td>
        <td th:text="${recipe.cookTime}">test</td>
        <td th:text="${recipe.servings}">test</td>
        <td th:text="${recipe.url}">test</td>
        <td th:text="${recipe.difficulty}">test</td>
    </tr>
    </tbody>
</table>
</body>
</html>
