<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                                <th>Prep time</th>
                                <th>Cook time</th>
                                <th>Servings</th>
                                <th>URL</th>
                                <th>Difficulty</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                    <td th:text="${recipe.id}">1</td>
                                    <td th:text="${recipe.description}">borsctch</td>
                                    <td th:text="${recipe.prepTime}">30</td>
                                    <td th:text="${recipe.cookTime}">70</td>
                                    <td th:text="${recipe.servings}">6</td>
                                    <td th:text="${recipe.url}">http://test</td>
                                    <td th:text="${recipe.difficulty}">HARD</td>
                                </tr>
                            </tr>
                            <tr th:each="recipe : ${recipes}">
                                <td th:text="${recipe.id}">1</td>
                                <td th:text="${recipe.description}">desc</td>
                                <td th:text="${recipe.prepTime}">test</td>
                                <td th:text="${recipe.cookTime}">test</td>
                                <td th:text="${recipe.servings}">test</td>
                                <td th:text="${recipe.url}">test</td>
                                <td th:text="${recipe.difficulty}">test</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
